<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Admin Panel | Global Store Manager</title>
    <style>
        :root { 
            --accent: #00d4ff; --bg: #000; --card: #111;
            --text: #00ff00; --banned: #ff4444; --pro: #ffd700;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 30px; margin: 0; }
        h1 { color: var(--accent); margin-bottom: 30px; }
        .broadcast-box { background: var(--card); padding: 25px; border: 1px solid #333; border-radius: 16px; margin-bottom: 30px; }
        textarea { width: 100%; height: 80px; background: #222; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 10px; margin-top: 15px; box-sizing: border-box; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #search { padding: 12px 20px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; width: 300px; }
        #stats { font-weight: bold; color: var(--accent); }
        table { width: 100%; border-collapse: separate; border-spacing: 0; background: #0a0a0a; border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        th, td { padding: 18px; text-align: left; border-bottom: 1px solid #1a1a1a; }
        th { background: #151515; text-transform: uppercase; font-size: 0.75rem; color: #888; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 900; display: inline-block; margin-bottom: 5px; }
        .badge-trial { background: #333; color: #aaa; border: 1px solid #444; }
        .badge-pro { background: var(--pro); color: #000; }
        .badge-paid { background: #00ff00; color: #000; }
        button { cursor: pointer; font-weight: 800; border-radius: 6px; border: none; padding: 8px 16px; transition: 0.3s; font-size: 0.8rem; }
        .btn-view { background: var(--accent); color: #000; margin-right: 5px; }
        .btn-ban { background: var(--banned); color: #fff; }
        .btn-unban { background: #00ff00; color: #000; }
        .btn-extend { background: #ffae00; color: #000; margin-left: 5px; }
        .btn-broadcast { background: #25d366; color: white; margin-top: 15px; padding: 12px 30px; border-radius: 50px; }
        .credits-val { color: var(--accent); font-family: monospace; font-weight: bold; }
    </style>
</head>
<body>

    <h1>üõ∞Ô∏è Global Store Manager</h1>

    <div class="broadcast-box">
        <h3 style="margin:0;">üì¢ WhatsApp Broadcast</h3>
        <textarea id="broadcastMsg" placeholder="Type a message for selected owners..."></textarea>
        <button class="btn-broadcast" onclick="sendBroadcast()">üöÄ Send to Selected</button>
    </div>

    <div class="controls">
        <div id="stats">Syncing with satellite...</div>
        <input type="text" id="search" placeholder="Search handles or activation status..." onkeyup="filterTable()">
    </div>

    <table id="storeTable">
        <thead>
            <tr>
                <th style="width:50px;"><input type="checkbox" onclick="toggleAll(this)"></th>
                <th>Store Details</th>
                <th>Payment & Credits</th>
                <th>Status / Expiry</th>
                <th>Control Panel</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let stores = [];
        const API = 'https://webstore-api-m8sr.onrender.com';

        async function loadAdmin() {
            try {
                const res = await fetch(`${API}/api/admin/all-stores`);
                stores = await res.json();
                renderTable(stores);
            } catch (err) {
                document.getElementById('stats').innerText = "‚ùå Connection Error";
            }
        }

        function renderTable(data) {
            document.getElementById('stats').innerText = `Total Nodes: ${data.length}`;
            const tbody = document.getElementById('tableBody');
            
            tbody.innerHTML = data.map(s => {
                const now = new Date();
                const expiry = new Date(s.trial_expires);
                const diffDays = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
                
                // 1. Plan Identification Logic
                // If s.plan_type is 'pro' it means they used the 7-digit code
                const hasPaidFull = s.plan_type === 'pro';
                const planBadge = hasPaidFull 
                    ? '<span class="badge badge-pro">üëë PAID IN FULL</span>' 
                    : '<span class="badge badge-trial">üß™ 7-DAY TRIAL</span>';

                // 2. Credits & Downloads (Defaults to 0 if null)
                const credits = s.download_credits || 0;
                const creditStatus = hasPaidFull ? `<span class="credits-val">${credits} Downloads left</span>` : '0 (Trial)';

                // 3. Expiry Display Logic
                let expiryDisplay;
                let expiryColor = "#fff";

                if (hasPaidFull) {
                    expiryDisplay = "1 Year License";
                    expiryColor = "var(--pro)";
                } else if (diffDays <= 0) {
                    expiryDisplay = "EXPIRED";
                    expiryColor = "var(--banned)";
                } else {
                    expiryDisplay = `${diffDays} days left`;
                    expiryColor = diffDays <= 2 ? 'var(--banned)' : '#ffae00';
                }

                return `
                <tr>
                    <td><input type="checkbox" class="store-check" value="${s.owner_whatsapp}"></td>
                    <td>
                        ${planBadge}<br>
                        <b style="color:var(--accent); font-size:1.1rem;">${s.handle}</b><br>
                        <small style="color:#666">${s.activation_code ? 'Code: ' + s.activation_code : 'No Code Used'}</small>
                    </td>
                    <td>
                        <b style="font-size:0.8rem;">PLAN: ${s.plan_type.toUpperCase()}</b><br>
                        ${creditStatus}
                    </td>
                    <td>
                        <span style="color:${expiryColor}; font-weight:bold;">${expiryDisplay}</span><br>
                        <small style="color:${s.is_active ? '#00ff00' : 'red'}">${s.is_active ? '‚óè ONLINE' : '‚óè BANNED'}</small>
                    </td>
                    <td>
                        <button class="btn-view" onclick="window.open('${API}/view/${s.handle}')">VIEW</button>
                        <button class="${s.is_active ? 'btn-ban' : 'btn-unban'}" onclick="adminAction('${s.handle}', 'toggle')">
                            ${s.is_active ? 'BAN' : 'ACTIVATE'}
                        </button>
                        <button class="btn-extend" onclick="adminAction('${s.handle}', 'extend')" title="Convert to Pro / Add Credits">+PRO</button>
                    </td>
                </tr>`;
            }).join('');
        }

        // Logic for Search, ToggleAll, Broadcast, and AdminAction remains same but uses updated fields
        function filterTable() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = stores.filter(s => 
                s.handle.toLowerCase().includes(term) || 
                (s.activation_code && s.activation_code.includes(term))
            );
            renderTable(filtered);
        }

        function toggleAll(master) {
            document.querySelectorAll('.store-check').forEach(cb => cb.checked = master.checked);
        }

        async function adminAction(handle, action) {
            const confirmMsg = action === 'extend' ? `Upgrade ${handle} to PRO (1 Year + 100 Credits)?` : `Change status for ${handle}?`;
            if(!confirm(confirmMsg)) return;

            try {
                const res = await fetch(`${API}/api/admin/action`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ handle, action })
                });
                if(res.ok) loadAdmin();
            } catch (err) { alert("Action failed."); }
        }

        function sendBroadcast() {
            const msg = document.getElementById('broadcastMsg').value;
            if(!msg) return alert("Message empty!");
            const selected = Array.from(document.querySelectorAll('.store-check:checked')).map(cb => cb.value);
            selected.forEach((num, i) => {
                setTimeout(() => window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank'), i * 1200);
            });
        }

        loadAdmin();
    </script>
</body>
</html>
