<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Admin Panel | Global Store Manager</title>
    <style>
        :root { --accent: #d4a373; --bg: #000; --card: #111; --pro: #ffd700; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 30px; margin: 0; }
        h1 { color: var(--accent); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .broadcast-box { background: var(--card); padding: 25px; border: 1px solid #333; border-radius: 16px; margin-bottom: 30px; }
        textarea { width: 100%; height: 80px; background: #222; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 10px; margin-top: 15px; box-sizing: border-box; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #search { padding: 12px 20px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; width: 300px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; background: #0a0a0a; border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        th, td { padding: 18px; text-align: left; border-bottom: 1px solid #1a1a1a; }
        th { background: #151515; text-transform: uppercase; font-size: 0.75rem; color: #888; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 900; display: inline-block; }
        .badge-pro { background: var(--pro); color: #000; }
        .badge-trial { background: #444; color: #fff; }
        button { cursor: pointer; font-weight: 800; border-radius: 6px; border: none; padding: 8px 16px; transition: 0.3s; font-size: 0.8rem; }
        .btn-view { background: #3498db; color: #fff; margin-right: 5px; }
        .btn-broadcast { background: #25d366; color: white; margin-top: 15px; padding: 12px 30px; border-radius: 50px; }
        .handle-name { color: var(--accent); font-size: 1.1rem; text-decoration: none; }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è Global Store Manager</h1>
    <div class="broadcast-box">
        <h3>üì¢ WhatsApp Broadcast to Store Owners</h3>
        <textarea id="broadcastMsg" placeholder="Type message..."></textarea>
        <button class="btn-broadcast" onclick="sendBroadcast()">üöÄ Send to Selected</button>
    </div>
    <div class="controls">
        <div id="stats">Connecting...</div>
        <input type="text" id="search" placeholder="Search..." onkeyup="filterTable()">
    </div>
    <table id="storeTable">
        <thead>
            <tr>
                <th style="width:50px;"><input type="checkbox" onclick="toggleAll(this)"></th>
                <th>Store & Owner</th>
                <th>Membership</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let stores = [];
        const API = 'https://webstore-api-m8sr.onrender.com';

        async function loadAdmin() {
            try {
                const res = await fetch(`${API}/api/admin/all-stores`);
                stores = await res.json();
                renderTable(stores);
            } catch (err) { document.getElementById('stats').innerText = "‚ùå Offline"; }
        }

        function renderTable(data) {
            document.getElementById('stats').innerText = `Active Nodes: ${data.length}`;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(s => {
                const config = s.configData || s.config_data || {};
                
                // EDITOR LOGIC APPLIED: Checks the direct flag sent by the editor
                const isPro = s.plan_type === 'pro' || s.is_activated === true || config.isActivated === true;

                const expiryDate = new Date(s.trial_expires);
                const diffDays = Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24));
                
                // BROADCAST FIX: Get WhatsApp from every possible field
                const wa = s.owner_whatsapp || config.wa || '';

                let membershipHTML = isPro ? 
                    `<span class="badge badge-pro">üëë PRO LICENSE</span><br><small style="color:var(--pro);">Unlimited</small>` :
                    `<span class="badge badge-trial">‚åõ TRIAL MODE</span><br><small>${diffDays <= 0 ? 'EXPIRED' : diffDays + ' Days Left'}</small>`;
                
                return `<tr>
                    <td><input type="checkbox" class="store-check" value="${wa}"></td>
                    <td><b class="handle-name">${s.handle}</b><br><small style="color:#888">${s.name || config.businessName || 'Unnamed'}</small><br><small>WA: ${wa}</small></td>
                    <td>${membershipHTML}</td>
                    <td><span style="color:${s.is_active ? '#00ff00' : 'red'}; font-weight:bold;">‚óè ${s.is_active ? 'ONLINE' : 'BANNED'}</span></td>
                    <td>${new Date(s.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn-view" onclick="window.open('${API}/view/${s.handle}')">VIEW</button>
                        <button style="background:${s.is_active ? '#ff4444' : '#25d366'}; color:#fff;" onclick="adminAction('${s.handle}', 'toggle')">${s.is_active ? 'BAN' : 'ACTIVATE'}</button>
                    </td>
                </tr>`;
            }).join('');
        }

        function filterTable() {
            const term = document.getElementById('search').value.toLowerCase();
            renderTable(stores.filter(s => s.handle.toLowerCase().includes(term)));
        }

        function toggleAll(master) { document.querySelectorAll('.store-check').forEach(cb => cb.checked = master.checked); }

        async function adminAction(handle, action) {
            if(!confirm(`Confirm ${action}?`)) return;
            await fetch(`${API}/api/admin/action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ handle, action })
            });
            loadAdmin();
        }

        function sendBroadcast() {
            const msg = document.getElementById('broadcastMsg').value;
            const selected = Array.from(document.querySelectorAll('.store-check:checked')).map(cb => cb.value).filter(n => n.length > 5);
            if(!msg || !selected.length) return alert("Select stores and type a message.");
            selected.forEach((num, i) => {
                setTimeout(() => { window.open(`https://wa.me/${num.replace(/\D/g, '')}?text=${encodeURIComponent(msg)}`, '_blank'); }, i * 2000);
            });
        }
        loadAdmin();
    </script>
</body>
</html>
