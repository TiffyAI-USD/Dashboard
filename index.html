<!DOCTYPE html>
<html>
<head>
    <title>OS Admin Panel</title>
    <style>
        :root { --accent: #00d4ff; --bg: #000; --text: #00ff00; --banned: #ff4444; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        
        /* Broadcast UI */
        .broadcast-box { background: #111; padding: 20px; border: 1px solid #333; border-radius: 12px; margin-bottom: 25px; }
        textarea { width: 100%; height: 80px; background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 8px; margin-top: 10px; box-sizing: border-box; }
        
        /* Table & Controls */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #search { padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; width: 250px; }
        
        table { width: 100%; border-collapse: collapse; background: #0a0a0a; }
        th, td { border: 1px solid #222; padding: 12px; text-align: left; }
        th { background: #151515; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        
        /* Buttons */
        button { cursor: pointer; font-weight: bold; border-radius: 4px; border: none; padding: 6px 12px; transition: 0.2s; }
        .btn-view { background: var(--accent); color: #000; }
        .btn-ban { background: var(--banned); color: #fff; }
        .btn-unban { background: #00ff00; color: #000; }
        .btn-extend { background: #ffae00; color: #000; }
        .btn-broadcast { background: #25d366; color: white; margin-top: 10px; font-size: 1rem; padding: 12px 24px; }
        
        tr:hover { background: #111; }
        .checkbox-col { width: 40px; text-align: center; }
    </style>
</head>
<body>

    <h1>üõ∞Ô∏è Global Store Manager</h1>

    <div class="broadcast-box">
        <h3 style="margin:0;">üì¢ WhatsApp Broadcast</h3>
        <textarea id="broadcastMsg" placeholder="Type a message for selected owners (e.g. Trial Expiration Warning or Promo Rewards)..."></textarea>
        <button class="btn-broadcast" onclick="sendBroadcast()">üöÄ Send to Selected</button>
    </div>

    <div class="controls">
        <div id="stats">Loading database...</div>
        <input type="text" id="search" placeholder="Search by handle or name..." onkeyup="filterTable()">
    </div>

    <table id="storeTable">
        <thead>
            <tr>
                <th class="checkbox-col"><input type="checkbox" onclick="toggleAll(this)"></th>
                <th>Store / Owner</th>
                <th>Created</th>
                <th>Status</th>
                <th>Magic Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let stores = [];
        const API = 'https://webstore-api-m8sr.onrender.com';

        async function loadAdmin() {
            try {
                const res = await fetch(`${API}/api/admin/all-stores`);
                stores = await res.json();
                renderTable(stores);
            } catch (err) {
                document.getElementById('stats').innerText = "Error connecting to server.";
            }
        }

        function renderTable(data) {
            document.getElementById('stats').innerText = `Total Stores: ${data.length}`;
            const tbody = document.getElementById('tableBody');
            
            tbody.innerHTML = data.map(s => `
                <tr data-handle="${s.handle}" data-name="${s.name || ''}">
                    <td class="checkbox-col">
                        <input type="checkbox" class="store-check" value="${s.owner_whatsapp}">
                    </td>
                    <td>
                        <b style="color:var(--accent)">${s.handle}</b><br>
                        <small style="color:#888">${s.name || 'Unnamed Store'}</small>
                    </td>
                    <td>${new Date(s.created_at).toLocaleDateString()}</td>
                    <td style="color: ${s.is_active ? '#00ff00' : 'var(--banned)'}">
                        ${s.is_active ? '‚óè LIVE' : '‚óè BANNED'}
                    </td>
                    <td>
                        <button class="btn-view" onclick="window.open('${API}/view/${s.handle}')">VIEW</button>
                        <button class="${s.is_active ? 'btn-ban' : 'btn-unban'}" onclick="adminAction('${s.handle}', 'toggle')">
                            ${s.is_active ? 'BAN' : 'ACTIVATE'}
                        </button>
                        <button class="btn-extend" onclick="adminAction('${s.handle}', 'extend')">+30D</button>
                    </td>
                </tr>
            `).join('');
        }

        // Search logic
        function filterTable() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = stores.filter(s => 
                s.handle.toLowerCase().includes(term) || 
                (s.name && s.name.toLowerCase().includes(term))
            );
            renderTable(filtered);
        }

        // Checkbox logic
        function toggleAll(master) {
            document.querySelectorAll('.store-check').forEach(cb => cb.checked = master.checked);
        }

        // WhatsApp Broadcast logic
        function sendBroadcast() {
            const msg = document.getElementById('broadcastMsg').value;
            if(!msg) return alert("Type a message first!");
            
            const selected = Array.from(document.querySelectorAll('.store-check:checked'))
                                 .map(cb => cb.value)
                                 .filter(num => num && num !== 'null' && num !== 'undefined');

            if(selected.length === 0) return alert("No stores selected or no WhatsApp numbers found.");

            selected.forEach((num, i) => {
                setTimeout(() => {
                    window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
                }, i * 800); 
            });
        }

        // Magic Action logic
        async function adminAction(handle, action) {
            if(!confirm(`Are you sure you want to ${action} ${handle}?`)) return;
            await fetch(`${API}/api/admin/action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ handle, action })
            });
            loadAdmin(); 
        }

        loadAdmin();
    </script>
</body>
</html>
